<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ '/assets/css/custom.css' | relative_url }}" rel="stylesheet" >
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- React & Babel CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Shared Components -->
  <script type="text/babel" src="{{ '/assets/js/shared-components.js' | relative_url }}"></script>
</head>
<body>
  <!-- Navbar -->
  <div id="react-navbar"></div>
  <main>
    {{ content }}
  </main>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0">&copy; {{ site.time | date: '%Y' }} The Dime Academy. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="text/babel">
    const navbarRoot = ReactDOM.createRoot(document.getElementById("react-navbar"));
    navbarRoot.render(<NavbarComponent />);
  </script>
</body>
</html>
